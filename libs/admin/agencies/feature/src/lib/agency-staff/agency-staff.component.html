<h1 class="hbx-heading-xl">Agency Staff</h1>
<div class="toolbar">
  <input
    [formControl]="globalSearch"
    type="text"
    name="global-search"
    id="global-search"
    class="search-box"
  />
  <label class="search-label" for="global-search"
    >Search <span class="visually-hidden">for Agents or Agencies</span></label
  >
</div>

<ng-container *ngIf="agencyStaffVM$ | async as agencyStaff">
  <ng-container *ngIf="agencyStaff && agencyStaff.length > 0; else noResults"
    ><hbx-staff-container
      *ngFor="let staff of agencyStaff"
      [staff]="staff"
    ></hbx-staff-container
  ></ng-container>
</ng-container>

<ng-template #noResults
  ><div class="no-results-container">
    <h2 class="hbx-heading-small">No results</h2>
    <p>
      You can search by Staff Name, HBX ID, Agency Name, or Writing Agent
    </p>
  </div>
</ng-template>
